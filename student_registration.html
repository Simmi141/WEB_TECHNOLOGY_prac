<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>
        <form>
            <div>
               NAME: <input type="text">
            </div>
            <br>
            <div>
                FATHER'S NAME:<input type="text">

            </div>
            <br>
            <div>
                MOTHER'S NAME:<input type="text">
            </div>
            <br>
            <div>
                PHONE NO.:<input type="text">
            </div>
            <br>
            <div>
                EMAIL: <input type="email"name="my email">

            </div>
            <br>
            <div>
               GENDER  MALE : <input type="radio"name=" my gender">
                FEMALE : <input type="radio"name=" my gender">
                OTHER : <input type="radio"name=" my gender">

            </div>
            <br>
            <div>
                DATE OF BIRTH: <input type="date">
            </div>
            <br>
            <div>
                ADRESS: <input type="text">
            </div>
            <br>
            <div>
                BLOOD GROUP
                <select name="drop-down">
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                </select>
            </div>
            <br>
            <div>
                DEPARTMENT ITCA: <input type="radio">
                IT: <input type="radio">
                CSE: <input type="radio">

            </div>
            <br>
            <div>
                COURSE JAVA<input type="checkbox">
                WEBTECHNOLOGY<input type="checkbox">
                DSA<input type="checkbox">
                OS<input type="checkbox">
            </div>
            <br>
            <div>
               PHOTO:<input type="file"> 
            </div>
            <br>
            <div>
                <button type="button"> submit </button>
                <button type="button"> reset </button>
            </div>



        </form>
    </body>
</html>
