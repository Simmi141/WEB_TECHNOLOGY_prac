<html>
    <head>
        <title style="color: aliceblue;">
            Registration details
        </title>
    </head>
    <body  style=  "background-color: rgb(6, 103, 201); display: flex; align-items: center; justify-content: center; color: aliceblue;" >
        
    
    <form>
        <fieldset style="border: solid white;padding: 15px;">
            <legend>Registration details</legend>
            <br>
            <div>
                University:<input style="width:50%;" type="text">
            </div><br>
            <div>
                Institute:<input style="width:40%;" type="text">
            </div><br>
            <div>
               Branch:
               <input style="width: 30%;" type="text" placeholder="--select--">
                <select name="drop-down">
                    

                    <option value=" ITCA">ITCA</option>
                    <option value="CS">CS</option>
                </select>
            </div><br>
            <div>
                Degree:<input style="width: 30%;" type="text" placeholder="--select--" >
                <select  name="drop-down" >
                    <option value="  ">B.Tech</option>
                    <option value=" ">MCA</option>
                    <option value=" ">M.Tech</option>
                </select>
                Persuing : <input type="radio"name=" Persuing ">
                Completed : <input type="radio"name=" Completed ">
            </div><br>
            <div>
                Avarage CPI:<input type="number" name="exp" min="1" max="5" step="1" value=" "> Upto 
                <input type="number" name="exp" min="1" max="8" step="1" value=" "> Th semester
            </div>
            <br>
            <div>
                Experience:<input type="number" name="exp" min="1" max="5" step="1" value=" "> Years
            </div>
            <br>
            <div>
                Your Website Or Blog:<input style="width: 50%;" type="url" placeholder="http://">
            </div>
        </fieldset>
    </form>
</body>
</html>
